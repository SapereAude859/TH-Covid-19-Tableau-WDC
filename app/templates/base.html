<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:url" content="https://covid-19-th-stat-tableau-wdc.herokuapp.com/" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="Tableau Web Data Connector สำหรับโควิด-19" />
    <meta property="og:description" content="สำหรับการเชื่อมต่อข้อมูลในโปรแกรม Tableau หรือหากไม่มีสามารถ Download ไฟล์ Excel ได้" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.4.1/slate/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Mono&family=Sarabun&display=swap" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/termynal.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/wdc.min.css') }}">
    <script src="{{url_for('static', filename='wdc.min.js')}}"></script>
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='assets/img/virus.svg') }}">
    <title>Covid-19 TH-Stat Tableau WDC</title>
</head>
<body>
<nav class="navbar navbar-dark navbar-expand-md" id="app-navbar">
    <div class="container-fluid"><a class="navbar-brand" href="#"><img class="img-fluid" src="{{ url_for('static', filename='assets/img/virus.svg') }}" loading="lazy" width="50" height="50"></a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navcol">
            <div class="container">
                <div class="d-xl-flex align-items-xl-start" style="margin-right: 0px;margin-left: 6px;margin-top: 6px;">
                    <h2 class="text-left text-dark" style="font-family: Sarabun, sans-serif;">Tableau Web Data Connector for Covid-19 TH-Stat</h2>
                </div>
            </div>
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation" style="margin-top: 15px;"></li>
                </ul>
        </div>
    </div>
</nav>
{% block content %}{% endblock %}
<div class="footer-dark">
    <footer>
        <div class="col item social"><a href="#"><i class="icon ion-social-github"></i></a></div>
    </footer>
</div>
<script src="{{url_for('static', filename='termynal.min.js')}}" data-termynal-container="#termynal"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
